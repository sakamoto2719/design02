    </head>
    <body class="drawer drawer--right">
        <div class="wrapper">
            <header role="banner">
                <div class="inner">
                    <h1>
                        <a href="../index.html">
                            <img src="../asset/01_top/img/logo-1.png" alt="">
                        </a>
                    </h1>
    
                    <button type="button" class="drawer-toggle drawer-hamburger">
                        <span class="sr-only">toggle navigation</span>
                        <span class="drawer-hamburger-icon"></span>
                    </button>
    
                    <div class="drawer-nav" role="navigation">
                        <nav>
                            <ul class="drawer-menu">
                              <li><a class="drawer-menu-item" href="concept.html">CONCEPT</a></li>
                              <li><a class="drawer-menu-item" href="../product/detail.html">PRODUCT</a></li>
                              <li><a class="drawer-menu-item" href="works.html">WORKS</a></li>
                            </ul>
                        </nav>
    
                        <div class="button-box">
                            <button type="button" onclick="location.href='recruit.html'">
                                RECRUIT
                            </button>    
                                   
                            <button type="button" onclick="location.href='form.html'">
                                CONTACT
                            </button>   
                        </div>
    
                    </div>
                    
                    
                    
    
                </div>
            </header>

        <main>
            <div class="fv">
                <p>
                    <span>
                        CONTACT
                    </span>
                    お問い合わせ
                </p>
            </div>

            <ul class="topic-path">
                <li>
                    <a href="../index.html">トップ</a>
                </li>
                
                <li>
                    <span>
                        お問い合わせ
                    </span>                        
                </li>                                    
            </ul>

            <section class="form-box inner">
                <p class="guidance">
                    お客さまからのご質問をお問い合わせフォームにて受け付けております。必要事項をご記入の上、「内容確認へ」を押してください。
                </p>

                <p class="guidance02">
                    <span>※</span>必須事項
                </p>
                <form>
                    <table>
                        <tr>
                            <th>
                                お名前<sup>※</sup>
                            </th>
                            <td>
                                <input class="input-box01" type="text" placeholder="(例)サンプル太郎">
                            </td>
                        </tr>

                        <tr>
                            <th>
                                メールアドレス<sup>※</sup>
                            </th>
                            <td>
                                <input class="input-box01" type="email" placeholder="(例)sample@sample.co.jp">
                            </td>
                        </tr>

                        <tr>
                            <th>
                                電話番号<sup>※</sup>
                            </th>
                            <td>
                                <input class="input-box01" type="tel" placeholder="(例)0901234567">
                            </td>
                        </tr>

                        <tr>
                            <th>
                                居住地<sup>※</sup>
                            </th>
                            <td>
                                <div class="select-outer">
                                    <select name="residence" id="residence" size="1">
                                        <option value="未選択">選択してください</option>
                                        <option value="福岡">福岡県</option>
                                        <option value="熊本">熊本県</option>
                                        <option value="長崎">長崎県</option>
                                    </select>
                                </div>                                
                            </td>
                        </tr>

                        <tr>
                            <th>
                                区分<sup>※</sup>
                            </th>
                            <td>
                                <div class="radio-wrap">
                                    <label class="radio-box">
                                        <input type="radio" name="answer" value="1" checked>
                                        <span class="text">法人</span>
                                    </label>
    
                                    <label class="radio-box">
                                        <input type="radio" name="answer" value="2">
                                        <span class="text">個人</span>
                                    </label>
                                </div>                                
                            </td>
                        </tr>

                        <tr class="box01">
                            <th>
                                お問い合わせ項目<sup>※</sup>
                                <br>
                                <span class="mini-font">
                                    (複数選択可)
                                </span>
                            </th>

                            <td>
                                <div class="checkbox-wrapper">
                                    <label class="wrap">
                                      <input type="checkbox" name="check01" value="製品について">
                                      <span class="text">製品について</span>
                                    </label>
                                    <label class="wrap">
                                        <input type="checkbox" name="check01" value="企業について">
                                        <span class="text">企業について</span>
                                    </label>
                                    <label class="wrap">
                                        <input type="checkbox" name="check01" value="メディア掲載について">
                                        <span class="text">メディア掲載について</span>
                                    </label>                   
                                </div>
                            </td>
                        </tr>
                        
                        <tr  class="box02">
                            <th>
                                お問い合わせ内容<sup>※</sup>
                            </th>

                            <td>
                                <textarea name="" id="">                        
                                </textarea>
                            </td>
                        </tr>
                    
                    </table>                        
                    
                    <input class="more" type="submit" value="内容確認へ">                    
                    
                </form>
            </section>

            <section class="contact" id="contact">
                <div class="inner">
                    <a href="../contact/form.html">
                        <h2>
                            CONTACT
                            <br><span>お問い合わせ</span>     
                        </h2>
                        <img src="../asset/01_top/img/Rectangle 20.png" alt="">
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <div class="inner">
                <div class="box">
                    <div class="logo">
                        <a href="../index.html">
                            <img src="../asset/01_top/img/logo.png" alt="">
                        </a>
                    </div>
                    
                    <div class="menu-item">
                        <nav>
                            <ul>
                                <li><a href="concept.html">CONCEPT</a></li>
                                <li><a href="../product/index.html">PRODUCT</a></li>
                                <li><a href="works.html">WORKS</a></li>
                            </ul>    
        
                        </nav>
                        
                        <div class="button-box">
                            <button type="button" onclick="location.href='recruit.html'">
                                RECRUIT
                            </button>    
                                   
                            <button type="button" onclick="location.href='form.html'">
                                CONTACT
                            </button>   
                        </div>
                        
                    </div>
                    
                </div>
                 
                <p>
                    Copyright &copy; 2022 sample Inc. All Rights Reserved.
                </p>
                
            </div>
        </footer>
    
    </div>
    <!-- drawer.js -->
    <script>
        $(document).ready(function() {
            $('.drawer').drawer();
        });
        $(".drawer-nav a").click(function(){
            $(".drawer_toggle").removeClass();
            $(".drawer-nav").hide();
        });
    </script>
</body>
</html>
